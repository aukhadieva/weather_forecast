{% load static %}

<div class="container">
    <header class="border-bottom lh-1 py-3 bg-light">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4">
                <a class="blog-header-logo text-body-emphasis text-decoration-none" href="{% url 'weather:home_page' %}"><img
                        src="{% static 'images/logo.png' %}" alt="logo" width="60" height="54"></a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">

                <div class="dropdown text-end">
                {% if user.is_authenticated %}
                <form action="{% url 'users:logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-secondary">Выйти</button>
                </form>
                {% else %}
                <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <a class="btn btn-sm btn-secondary" href="{% url 'users:login' %}">Войти</a>
                    <a class="btn btn-sm btn-primary" href="{% url 'users:register' %}">Регистрация</a>
                </div>
                {% endif %}
                </div>
            </div>
        </div>
    </header>
</div>
