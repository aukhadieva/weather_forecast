{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<link href="{% static 'css/base.css' %}" rel="stylesheet">

<body class="d-flex flex-column h-100 bg-light">
<div class="wrapper">

    <header class="p-3 mb-3 bg-light">
        <div class="container-fluid">
            {% include 'weather/includes/inc_main_menu.html' %}
        </div>
    </header>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">
            {% block search %}
            {% endblock %}

            {% block weather_detail %}
            {% endblock %}
        </div>
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 mt-auto">
        <div class="container">
            <div class="row">
                <p class="col-md-3 mb-0 text-body-secondary">&copy; {% now 'Y' %} Прогноз погоды</p>
                <a href="/"
                   class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <ul class="nav col-md-3 justify-content-end">
                    <li class="nav-item"><a href="{% url 'weather:home_page' %}" class="nav-link px-2 text-body-secondary">Главная</a></li>
                </ul>
            </div>
        </div>
    </footer>


</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
